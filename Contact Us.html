<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robot" content="index, follow" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./EveryDay J icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Everyday J | Blogger</title>
  </head>
  <body>
      
    <header>
      <div class="logo-container">
        <img height="18%" width="18%" src="./EveryDay J icon.png" alt="logo" />
        <h4 class="logo">Live Everyday</h4>
      </div>

      <nav>
        <ul class="navs">
          <li><a class="navi" href="./Index.html">Home</a></li>
          <li><a class="navi" href="./About.html">About</a></li>
          <li><a class="navi" href="">Blogs/Stories</a></li>
          <li><a class="navi" href="">Contact Us</a></li>
        </ul>
    </nav>
        <div class="links">
          <a class="link" target="_blank" href="https://www.facebook.com/everydayjonline"
            ><img src="./iconmonstr-facebook-6.svg"
          /></>
          <a class="link" target="_blank" href="https://www.instagram.com/everydayj_za/"
            ><img src="./iconmonstr-instagram-11.svg"
          /></a>
          <a class="link" target="_blank" href="https://twitter.com/everydayj_za"
            ><img src="./iconmonstr-twitter-1.svg"
          /></a>
        </div>
     
    </header>

    <div class="contact-pic">
        <img height="20%" width="20%" src= "./EveryDay J Main Page.png">
      </div>

    <form class="forms">
        <label for="user">Name</label>
        <input maxlength="30" minlength="6" name="user" type="text" id="user" />
        <label for="email">Email</label>
        <input autocomplete="on" name="email" type="email" id="email" />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" id="message"></textarea>
        <button class="submit" type="submit">Submit</button>
        <a target="_blank" href="contact.html"></a>
      </form>


 
    
  </body>
</html>
